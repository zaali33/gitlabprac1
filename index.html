<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add students to the list</h1>
    <div id="students-list"></div>
    <input type="text" id="student-name" name="student-name"/>
    <button onclick="addStudent()">Add</button>
</body>
</html>
<script>
    function addStudent() {
        let sname = document.getElementById("student-name").value
        document.getElementById("students-list").innerHTML += `<li>${sname}</li>`
    }
</script>
